#settings for superviser
#superviser следит за тем чтобы gunicorn работал
[program:course_aggr] #команда по которой мы юудем обращаться
command=/home/john/venv/bin/gunicorn course_aggr.wsgi:application -c /home/john/course_aggr/config/gunicorn.conf.py
